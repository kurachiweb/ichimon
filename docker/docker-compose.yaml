version: "3.8"
services:
  frontend:
    ports:
      - "55001:3000"
      - "24678:24678" # Viteの無限リロード対策
    build:
      context: ../frontend
      dockerfile: Dockerfile
    tty: true
    volumes:
      - ichimon-frontend:/usr/src/app
  backend:
    ports:
      - "55002:8000"
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - ichimon-backend:/usr/src/app
  database:
    ports:
      - "3306:3306"
    build:
      context: ../database
      dockerfile: Dockerfile
    volumes:
      - ichimon-database:/var/lib/mysql
  redis:
    ports:
      - "6379:6379"
    build:
      context: ../redis
      dockerfile: Dockerfile
    volumes:
      - ichimon-redis:/usr/local/etc/redis
volumes:
  ichimon-frontend:
  ichimon-backend:
  ichimon-database:
  ichimon-redis:
